<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>

  "use strict"

  /*
  1. число 10 прибавляем к числу 10 и склеиваем со строкой 10
  2. склеиваются 3 строки со значениями 10
  3. складываются 3 числа со значеним 10 (последнее значение +"10" преобразовыается в число так как перед ним стоит унарный плюс)
  4. происходит деление на отрицательное значение
  5. происходит деление не на число (унарный плюс не может преобразовать значение в кавычках, так как между 2 и 5 стоит запятая, а не точка)
  */

    let result1 = 10 + 10 + "10";

    console.log (result1);

    let result2 = 10 + "10" + 10;

    console.log (result2);

    let result3 = 10 + 10 + +"10";

    console.log(result3);

    let result4 = 10 / -"";

    console.log (result4);

    let result5 = 10 / +"2,5";

    console.log (result5);

  </script>

</body>
</html>
