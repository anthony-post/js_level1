<body>

  <script>

    "use strict"

    let Tc = +prompt("Чтобы узнать температуру в Фаренгейтах введите температуру в градусах по Цельсию");

    let Tf = (9 / 5) * Tc + 32;

    alert("Температура в Фаренгейтах: " + Tf);

  </script>
